# Tomcat server configuration
server:
    port: 8081
    compression:
        enabled: true
        mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

# Spring configuration
spring:
    profiles:
        include: blockchain-mock,security-mock

# Ethereum configuration
ethereum:
    url: http://internal-blockchain-geth-alb-int1-750505441.eu-west-1.elb.amazonaws.com:8080
    smartcontract:
        address: 0x9bd287eb3d0841b8a3377af27bc8e2e1f1972448
                
# logging
logging:
    pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss} %-5level - %msg%n"
        file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: ${java.io.tmpdir}/backend-services.log
    level:
        org.springframework.cloud.config: INFO
        org.springframework.security: DEBUG
